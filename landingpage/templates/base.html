<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block style %}
    {% endblock %}

</head>
<body style="font-family: 'Montserrat';">
    <div id="navBAR">
        <nav class="navbar navbar-expand-lg navbar-light navbar-navbarcolor py-3" style="background-color: #F6E0BB;">
            <a class="navbar-brand" href="{% url 'landing' %}">
                <img src="{% static 'images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                <b><i>Project Nara</i></b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-md-2">
                    <div class="navbarItems">
                        <a class="nav-link" href="{% url 'jadwal:calendar' %}">Jadwal<span class="sr-only">(current)</span></a>
                    </div>
                </li>
                <li class="nav-item mr-md-2">
                    <div class="navbarItems">
                        <a class="nav-link" href="{% url 'deadline:index' %}">Deadline</a>
                    </div>
                </li>
                <li class="nav-item mr-md-2">
                    <div class="navbarItems">
                        <a class="nav-link" href="{% url 'idx' %}">Kalkulator IPK</a>
                    </div>
                </li>
                <li class="nav-item mr-md-2">
                    <div class="navbarItems">
                        <a class="nav-link" href="{% url 'profil' %}">Profil</a>
                    </div>
                    </li>
                <li class="nav-item mr-md-2">
                    <div class="navbarItems">
                        <a class="nav-link" href="{% url 'tentang' %}">Tentang Kami</a>
                    </div>
                </li>
                </ul>
            </div>
    </div>
    <div id="navCAD" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-light navbar-navbarcolor py-3" style="background-color: #F6E0BB;">
            <a class="navbar-brand" href="{% url 'landing' %}">
                <img src="{% static 'images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                <b><i>Project Nara</i></b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
    {% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
